<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="image/Google-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Google</title>
  </head>
  <body>
    <!-- Google header item -->

    <div class="header">
      <a href="https://www.gmail.com" class="link-text">Gmail</a>&nbsp&nbsp
      <a href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl"class="link-text">Images</a>
      
      
        <img src="image/download.jpeg" alt="profile-image" width="40" height="40" class="profile-image"/>
      </a>
    </div>

    <!-- Google Brand Logo -->

    <div class="brand-logo">
      <img src="image/googlelogo.png" alt="google-logo" class="google-logo" />
    </div>

    <!-- Google Search box -->

    <div class="main">
      <div class="form-group has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" class="query form-control" placeholder="Search" />
      </div>
    </div>

    <!-- Google Search Button -->

    <div class="search-btn text-center">
      <button type="button" class="searchBtn btn btn-outline-success">
        Google Search
      </button>
    </div>

    <!-- Google Languages -->
    <br />
    <br />
    <div class="language text-center">
      <p>Google offered in:</p>
      &nbsp;&nbsp; <a href="#" class="lang">हिन्दी</a>&nbsp;&nbsp;
      <a href="#" class="lang">বাংলা</a>&nbsp;&nbsp;
      <a href="#" class="lang">తెలుగు</a>&nbsp;&nbsp;
      <a href="#" class="lang">मराठी</a>&nbsp;&nbsp;
      <a href="#" class="lang">தமிழ்</a>&nbsp;&nbsp;
      <a href="#" class="lang">ગુજરાતી</a>&nbsp;&nbsp;
      <a href="#" class="lang">ಕನ್ನಡ</a>&nbsp;&nbsp;
      <a href="#" class="lang">മലയാളം</a>&nbsp;&nbsp;
      <a href="#" class="lang">ਪੰਜਾਬੀ</a>
    </div>


    
    <script>
      let query = document.querySelector(".query");
      let searchBtn = document.querySelector(".searchBtn");

      searchBtn.onclick = function () {
        let url = "https://www.google.com/search?q=" + query.value;
        window.open(url, "_self");
      };
    </script>
  </body>
</html>
